<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Action Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            margin: 30px 0;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }

        #image {
            display: none;
        }

        .file-label {
            display: block;
            cursor: pointer;
            color: #667eea;
            font-weight: 600;
            font-size: 1.1em;
        }

        .file-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .file-name {
            margin-top: 15px;
            color: #333;
            font-weight: 500;
        }

        .preview-container {
            margin: 20px 0;
            display: none;
        }

        .preview-container.show {
            display: block;
        }

        #preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            margin: 30px 0;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #result {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            padding: 15px 25px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 10px;
            display: none;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.3);
        }

        #result.show {
            display: inline-block;
            animation: slideIn 0.5s ease;
        }

        #result.error {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .upload-area {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Human Action Recognition</h1>
        <p class="subtitle">Group Members: 221414 - 221384 </p>
        
        <div class="upload-area" id="uploadArea">
            <label for="image" class="file-label">
                <div class="file-icon">üìÅ</div>
                <div>Click to upload or drag and drop</div>
                <div style="font-size: 0.9em; margin-top: 10px; color: #999;">PNG, JPG, JPEG up to 10MB</div>
            </label>
            <input type="file" id="image" accept="image/*">
            <div class="file-name" id="fileName"></div>
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="preview" alt="Preview">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea; font-weight: 600;">Analyzing image...</p>
        </div>

        <div class="button-container">
            <button id="predictBtn" onclick="predict()">üîç Predict Action</button>
        </div>

        <div class="result-container">
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
